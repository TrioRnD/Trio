<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background:#85929E ;
  padding-top:100px;
}

.flip-card {
  width: 100%; /* Adjusted width for responsiveness */
  max-width: 450px; /* Added maximum width to maintain card size on larger screens */
  height: auto; /* Changed to auto for maintaining aspect ratio */
  perspective: 1000px;
  margin: 100px auto;  
  border-radius: 15px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 1s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.flip-card-front {
  background-image: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}

img {
  max-width: 100%; /* Ensures image responsiveness */
  height: auto; /* Allows image aspect ratio to be maintained */
  border-radius: 15px;
}
</style>
</head>
<body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="Front.png">
    </div>
    <div class="flip-card-back">
      <a href="tel:+919025870337"><img src="Back.png"></a>
    </div>
  </div>
</div>
</body>
</html>
